site_name: Mission Data Pipeline
site_description: A lightweight, modular ETL framework for scientific and space telemetry data
site_url: https://northflow.no
repo_url: https://github.com/northflowlabs/mission-data-pipeline
repo_name: northflowlabs/mission-data-pipeline
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            docstring_style: numpy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Pipeline Architecture: guide/architecture.md
      - Data Models: guide/models.md
      - Plugins: guide/plugins.md
      - Observability: guide/observability.md
      - CLI Reference: guide/cli.md
  - API Reference:
      - Core: api/core.md
      - Models: api/models.md
      - Plugins: api/plugins.md
      - Observability: api/observability.md
  - Examples: examples.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
